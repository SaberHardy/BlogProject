{% extends 'base.html' %}
{% block title %}Blog Details{% endblock %}

{% block content %}

    <div class="card shadow-lg p-3 mb-5 bg-white rounded" dir="rtl">
        <div class="card-body">
            <h1 class="card-title text-center my-3">{{ post_to_see.title|upper }}</h1>
            <h4 class="card-text">
                {{ post_to_see.content|replace('\n', '<br>')|safe }}
            </h4>
            <a href="{{ url_for('all_posts') }}" class="btn btn-primary float-right">Back to Posts</a>
        </div>
    </div>
{% endblock %}
