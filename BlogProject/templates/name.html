{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}

    {% if name %}
        <h1>Hello {{ name }}</h1>
    {% else %}
        <h1>Hello What is your name</h1>
        <br>
        <form method="post">
            {{ form.hidden_tag() }}
            {{ form.name.label }}
            {{ form.name }}
            <br>
            {{ form.submit }}
        </form>
    {% endif %}

{% endblock %}
