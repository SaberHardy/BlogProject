{% extends 'base.html' %}

{% block content %}

    <h2>
        You are looking for: {{ searched }}
    </h2>
    {% if posts %}
        {% for post in posts %}
            <div class="card my-5">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <a href="{{ url_for('all_posts') }}" class="btn btn-primary">Back Home</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <h3>We don't have anything to show!</h3>
    {% endif %}
{% endblock %}
